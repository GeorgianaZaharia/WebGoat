---
daysUntilLock: 365
skipCreatedBefore: false
exemptLabels: []
lockLabel: false
lockComment: >
  This thread has been automatically locked because it has not had
  recent activity after it was closed. :lock: Please open a new issue
  for regressions or related bugs.
setLockReason: false
- task: SynopsysDetectTask@8
  inputs:
    BlackDuckService: 'HUB'
    BlackDuckProxyService: 'Credentials'
    DetectArguments: |
      --blackduck.trust.cert=true
      --detect.blackduck.signature.scanner.snippet.matching=FULL_SNIPPET_MATCHING
      --detect.blackduck.signature.scanner.individual.file.matching=ALL
      --detect.detector.search.depth=100
      --detect.blackduck.signature.scanner.upload.source.mode=true
      --detect.project.name=Azure_testG
      --detect.project.version.name=1.0
    DetectVersion: 'latest'
